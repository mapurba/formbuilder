<!DOCTYPE html>
<html>

<head>
	<title>EA Todo</title>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://unpkg.com/bootswatch@3.3.7/yeti/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.css'>
	<link rel='stylesheet' href='https://unpkg.com/ng-formio-builder@latest/dist/ngFormBuilder-complete.css'>
	<script src='https://cdn.ckeditor.com/4.5.11/standard/ckeditor.js'></script>
	<script src='https://unpkg.com/signature_pad@1.5.3/signature_pad.min.js'></script>
	<script src='https://unpkg.com/ng-formio-builder@latest/dist/ngFormBuilder-full.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
	<!-- <script src='https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.js'></script> -->

	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
	<!-- <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css"> -->
	<link rel="stylesheet" type="text/css" href="styles/app.css">

	<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="./node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="./node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="./node_modules/angular-material/angular-material.js"></script>
	<script  type="text/javascript"  src="./node_modules/angular-jsoneditor/dist/angular-jsoneditor.js"></script>

	<script type="text/javascript" src="scripts/index.js"></script>
	<script type="text/javascript" src="scripts/app/todoController.js"></script>
	<script type="text/javascript" src="scripts/app/config.js"></script>
	<script type="text/javascript" src="scripts/components/todoList/todoListDirective.js"></script>


	<!--Include live reloading-->
	<script src="http://localhost:35729/livereload.js"></script>
</head>

<body>

	<div ng-controller="TodoController as todo">
		<div class="page-content">
			<div class="container-fluid">
				<div>
					<div class="row">
						<div class="col-sm-8">
							<h3 class="text-center text-muted">
								<a href="#" target="_blank">Create</a>
								<select class="form-control form-type-select" ng-model="form.display" ng-options="display.name as display.title for display in displays"></select>
							</h3>
							<div class="well" style="background-color: #fdfdfd;">
								<form-builder form="form"></form-builder>
							</div>
						</div>
						<div class="col-sm-4">
							<h3 class="text-center text-muted">Forms Schema</h3>
							<div class="well">
								<angular-jsoneditor ng-model="form" options="options" style="width: 100%; height: 400px;"></angular-jsoneditor>

							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<h3 class="text-center text-muted">which
								<a href="https://github.com/formio/ngFormio" target="_blank">Preview as a Form</a> in your Application</h3>
							<div class="well">
								<formio form="form" ng-if="renderForm"></formio>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>

				</div>
			</div>
		</div>


	</div>

</body>

</html>
